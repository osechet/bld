sudo: false

language: python

python:
  - 3.4
  - 3.6
  - 3.8

install:
  - python -V
  - pip install codecov
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

script:
  - python -m pytest tests --junitxml=tests.xml --cov --cov-report term --cov-report xml:coverage.xml

after_success:
  - codecov
